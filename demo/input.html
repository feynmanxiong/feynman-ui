<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/feynman-ui.css">
    <title>Feynman-UI</title>
</head>
<body>
    <div class="fx-header">
        <div class="left"><i class="fa fa-bicycle"></i></div>
        <div class="title">I am title &nbsp;<i class="fa fa-truck"></i></div>
        <div class="right"><i class="fa fa-motorcycle"></i></div>
    </div>
    <div class="fx-navbar">
        <a class="navbar-item active">
            <i class="fa fa-home icon"></i>
            <span class="name">home</span>
        </a>
        <a class="navbar-item">
            <i class="fa fa-list icon"></i>
            <span class="name">category</span>
        </a>
        <a class="navbar-item">
            <i class="fa fa-search icon"></i>
            <span class="name">discover</span>
        </a>
        <a class="navbar-item">
            <i class="fa fa-user icon"></i>
            <span class="name">me</span>
        </a>
    </div>
    <div class="fx-content">
        <h1 class="fx-panel-title">Panel Title</h1>
        <div class="fx-panel-body">
            Panel Content
        </div>
        <h1 class="fx-panel-title">Panel Title</h1>
        <div class="fx-panel-body no-padding">
            Panel Content
        </div>
        <h1 class="fx-panel-title">base input</h1>
        <div class="fx-panel-body no-padding">
            <div class="fx-form-item">
                <label class="fx-form-label">username</label>
                <div class="fx-form-body">
                    <input type="text" class="fx-input" placeholder="please input your name">
                </div>
            </div>
            <div class="fx-form-item">
                <label class="fx-form-label">password</label>
                <div class="fx-form-body">
                    <input type="password" class="fx-input" placeholder="please input password">
                </div>
            </div>
            <div class="fx-form-item">
                <label class="fx-form-label">date</label>
                <div class="fx-form-body">
                    <input type="date" class="fx-input" placeholder="please select date">
                </div>
            </div>
            <div class="fx-form-item">
                <div class="fx-form-body">
                    <input type="text" class="fx-input" placeholder="please input your name">
                </div>
            </div>
            <div class="fx-form-item">
                <div class="fx-form-body">
                    <input type="password" class="fx-input" placeholder="please input password">
                </div>
            </div>
        </div>
        <h1 class="fx-panel-title">clear input</h1>
        <div class="fx-panel-body no-padding">
            <div class="fx-form-item">
                <label class="fx-form-label">phone</label>
                <div class="fx-form-body">
                    <input type="text" class="fx-input" placeholder="input mobile phone">
                    <i class="fa fa-times fx-input-reset"></i>
                </div>
            </div>
        </div>
        <h1 class="fx-panel-title">warning input</h1>
        <div class="fx-panel-body no-padding">
            <div class="fx-form-item">
                <label class="fx-form-label">email</label>
                <div class="fx-form-body">
                    <input type="text" class="fx-input" placeholder="input your email">
                    <i class="fa fa-exclamation fx-input-warning"></i>
                </div>
            </div>
        </div>
        <h1 class="fx-panel-title">radio</h1>
        <div class="fx-panel-body no-padding">
            <div class="fx-form-item">
                <div class="fx-radio">
                    <i class="fa fa-check fx-radio-icon"></i>
                    <span class="fx-radio-desc">A</span>
                    <input type="radio" class="fx-radio-input">
                </div>
            </div>
            <div class="fx-form-item">
                <div class="fx-radio checked">
                    <i class="fa fa-check fx-radio-icon"></i>
                    <span class="fx-radio-desc">B</span>
                    <input type="radio" class="fx-radio-input">
                </div>
            </div>
            <div class="fx-form-item">
                <div class="fx-radio checked">
                    <i class="fa fa-check fx-radio-icon"></i>
                    <span class="fx-radio-desc">C</span>
                    <input type="radio" class="fx-radio-input">
                </div>
            </div>
        </div>
        <h1 class="fx-panel-title">checkbox</h1>
        <div class="fx-panel-body no-padding">
            <div class="fx-form-item">
                <div class="fx-check">
                    <i class="fa fa-check fx-check-icon"></i>
                    <span class="fx-check-desc">D</span>
                    <input type="checkbox" class="fx-check-input">
                </div>
            </div>
            <div class="fx-form-item">
                <div class="fx-check checked">
                    <i class="fa fa-check fx-check-icon"></i>
                    <span class="fx-check-desc">E</span>
                    <input type="checkbox" class="fx-check-input">
                </div>
            </div>
            <div class="fx-form-item">
                <div class="fx-check checked">
                    <i class="fa fa-check fx-check-icon"></i>
                    <span class="fx-check-desc">F</span>
                    <input type="checkbox" class="fx-check-input">
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
